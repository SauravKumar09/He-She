<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>He/She</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="saurav image.jpg" alt="">
                </div>
                <div class="title">Saurav </div>
            </div>
            <div class="menu">
                <ul>
                   <li>Matches</li>
                   <li class="active">Messages</li>  
                </ul>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/32.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Kim Harvey</div>
                    <div class="text">Hey, Saurav</div>
                </div>
            </div>


            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Mia Hart</div>
                    <div class="text">Sounds great! See U then</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/84.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Edna Stewart</div>
                    <div class="text">hey pretty smooth</div>
                </div>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/19.jpg" alt="">
                </div>
                <div class="friend">
                    <div class="user">Julie Frazier</div>
                    <div class="text">Well how about a Date? .</div>
                </div>
            </div>


        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user" src="https://images.unsplash.com/photo-1514315384763-ba401779410f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjR8fHdvbWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
                    <div class="profile">
                        <div class="name">Rafela, <span>20</span></div>
                        <div class="local">
                            <i class="fas fa-map-marker alt"></i>
                            <span>Pune</span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <div class="no">
                  <i class="fas fa-times"></i>  
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
